name: Build Windows + Mac Installers

on: workflow_dispatch

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Windows EXE
        run: |
          pyinstaller main_desktop.spec
      
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: MandarinTTS-Windows
          path: dist/MandarinTTS/

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Mac system deps
        run: brew install python-tk
          
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Mac App
        run: |
          pyinstaller main_desktop.spec
          hdiutil create -volname "MandarinTTS" -srcfolder "dist/MandarinTTS.app" -ov -format UDZO MandarinTTS-Mac.dmg
      
      - name: Upload Mac DMG
        uses: actions/upload-artifact@v4
        with:
          name: MandarinTTS-Mac
          path: MandarinTTS-Mac.dmg
